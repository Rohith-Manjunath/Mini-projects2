<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="music_container">
      <h1>Music Mania</h1>

      <h2 class="songname"></h2>
      <h3 class="artist"></h3>
      <img src="" alt="" id="main_image" />
      <audio src=""></audio>
      <div class="controls">
        <i class="fa-solid fa-backward control_buttons"></i>
        <i class="fa-solid fa-play control_buttons"></i>
        <i class="fa-solid fa-forward control_buttons"></i>
      </div>
      <div class="progressbar">
        <span class="current_duration">4:30</span>

        <div class="dot"></div>
        <span class="duration"></span>
      </div>

      <div class="playlist">
        <i class="fa-solid fa-list"></i>
        <div class="songs">
          <div class="song">
            <img src="./assets/images/treat_you_better.jpg" alt="" />
            <span class="song-title">Treat You Better</span>
          </div>

          <div class="song">
            <img src="./assets/images/Ghalib_hona.jpg" alt="" />
            <span class="song-title">Ghalib Hona Hai</span>
          </div>
          <div class="song">
            <img src="./assets/images/Laal_isqh.jpg" alt="" />
            <span class="song-title">Laal Ishq</span>
          </div>
          <div class="song">
            <img src="./assets/images/kho_gaye.jpg" alt="" />
            <span class="song-title">Kho Gaye</span>
          </div>
          <div class="song">
            <img src="./assets/images/aayat.jpg" alt="" />
            <span class="song-title">Aayat</span>
          </div>
          <div class="song">
            <img src="./assets/images/pavizha.jpg" alt="" />
            <span class="song-title">Pavizha Mazha</span>
          </div>
          <div class="song">
            <img src="./assets/images/aayat.jpg" alt="" />
            <span class="song-title">Aaj Ibaadat</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
